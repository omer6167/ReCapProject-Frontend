  <span class="visually-hidden">Loading...</span>
</div> -->
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carDetails">
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>
  </tbody>
</table>
