<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="BrandAddForm">
  
            <div class="md-3">
              <label for="name">Name</label>
              <div class="form-group">
                <input
                  type="number"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Marka İsmi"
                />
              </div>
            </div>
  
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
