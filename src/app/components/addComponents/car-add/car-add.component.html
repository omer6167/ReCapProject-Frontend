<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Renk ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
          
  
            <div class="md-3">
              <label for="categoryId">Araba İsmi</label>
              <div class="form-group">
                <input
                  type="string"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Araba İsmi"
                />
              </div>
            </div>
  
            <div class="md-3">
              <label for="brandId">brandId</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="brandId"
                />
              </div>
            </div>
  
            <div class="md-3">
              <label for="colorId">colorId</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder="colorId"
                />
              </div>
            </div>

            <div class="md-3">
              <label for="modelYear">Üretim Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Üretim Yılı"
                />
              </div>
            </div>

            <div class="md-3">
              <label for="dailyPrice">Günlük Fiyat</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyat"
                />
              </div>
            </div>

            <div class="md-3">
              <label for="description">Açıklama</label>
              <div class="form-group">
                <input
                  type="number"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
